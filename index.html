      @keyframes scan-line {

      }

      @keyframes pulse-grid {
        0%, 100% { opacity: 1; }

      }
      .animate-pulse-grid {
          animation: pulse-grid 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
